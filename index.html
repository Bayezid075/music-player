<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" href="music.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- music  -->
    <div class="music-container">
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="" srcset="" />
      </div>
      <h2 class="title" id="title">MY love to you</h2>
      <h3 class="artist" id="artist">lavlu</h3>
      <audio src="music/jacinto-1.mp3"></audio>
      <!-- progress bar  -->
      <div class="progress-container" id="progresscontainer">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span class="current-time">0:00</span>
          <span class="duration-time">2:06</span>
        </div>
      </div>
      <!-- control  -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
